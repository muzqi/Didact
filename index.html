<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="Didact.js"></script>
<script>
  // JSX: const App = props => <h1>Hi {props.name}</h1>;
  const Counter = (props) => {
    const [count, setCount] = Didact.useState(0);
    const [name, setName] = Didact.useState(props.name);
    const [color, setColor] = Didact.useState('red');

    return Didact.createElement(
      'h1',
      {
        style: {
          color,
          backgroundColor: 'blue',
        },
        onClick: () => {
          setName('muzi');
          setCount(v => v + 1);
          setColor('yellow');
        },
      },
      'Hi ', `${name}: ${count}`
    );
  };

  const element = Didact.createElement(Counter, { name: 'baz' });
  // const element = Didact.createElement(
  //   'div',
  //   { id: 'foo' },
  //   Didact.createElement('h1', null, 'Hi muzqi'),
  // );
  const container = document.getElementById('root');
  Didact.render(element, container);
</script>
</html>

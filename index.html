<script>

  const element = Didact.createElement(App, { name: 'muziq' });

  //   { id: 'foo' },
  //   Didact.createElement('h1', null, 'Hi muzqi'),

  const container = document.getElementById('root');
  Didact.render(element, container);
</script>
